name: sevitha_s_application2
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  country_pickers: ^2.0.0
  dotted_border: ^2.1.0
  calendar_date_picker2: ^0.5.3
  google_maps_flutter: ^2.5.0
  intl: ^0.18.0
  firebase_core: ^2.17.0
  firebase_auth: ^4.10.1
  sign_in_button: ^3.2.0
  firebase_analytics: ^10.5.1
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.15.4
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Lato
      fonts: 
        - asset: assets/fonts/LatoBold.ttf
          weight: 700
        - asset: assets/fonts/LatoRegular.ttf
          weight: 400
    - family: Linden Hill
      fonts: 
        - asset: assets/fonts/LindenHillRegular.ttf
          weight: 400
